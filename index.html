<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pradyun Bachu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Pradyun Bachu</div>
      <div>
        <ul class="nav-links">
          <li><a href="#" onclick="showSection('profile')">Home</a></li>
          <li><a href="main.html#about-anchor">About</a></li>
          <li><a href="main.html#projects-anchor">Projects</a></li>
          <li><a href="main.html#contacts-anchor">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Pradyun Bachu</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
          <li>
            <a href="main.html#about-anchor" onclick="toggleMenu()">About</a>
          </li>
          <li>
            <a href="main.html#projects-anchor" onclick="toggleMenu()"
              >Projects</a
            >
          </li>
          <li>
            <a href="main.html#contacts-anchor" onclick="toggleMenu()"
              >Contacts</a
            >
          </li>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile" class="section">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.png"
          alt="Pradyun Bachu Profile Picture" />
      </div>
      <div class="section__text">
        <p id="hello-text" class="section__text__p1"></p>
        <h1 id="name-text" class="title"></h1>
        <p id="description-text" class="section__text__p2"></p>
        <div class="btn-container">
          <button
            class="btn btn-color-1"
            onclick="window.open('./assets/Pradyun Bachu_Resume_Updated.docx (2).pdf')">
            Download CV
          </button>
          <button
            class="btn btn-color-1"
            onclick="window.location.href='main.html#contacts-anchor'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My Linkedin Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/pradyun-bachu/'" />
          <img
            src="./assets/mail.png"
            alt="Email Pradyun Bachu"
            class="icon"
            onclick="window.location.href='mailto:pradyun.bachu@gmail.com'" />
          <img
            src="./assets/github.png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href='https://github.com/pradyunbachu'" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
